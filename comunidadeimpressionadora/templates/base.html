<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Hunter</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Anime Ace Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anime+Ace&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}

    {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            <div class="container my-4" id="flash-container">
                {% for categoria, mensagem in mensagens %}
                    <div class="alert {{ categoria }} alert-dismissible fade show" role="alert">
                        {{ mensagem }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            <script>
                // Função para verificar se todas as mensagens flash foram fechadas
                document.querySelectorAll('.alert-dismissible .btn-close').forEach(button => {
                    button.addEventListener('click', () => {
                        const alerts = document.querySelectorAll('#flash-container .alert');
                        if (alerts.length === 0 || (alerts.length === 1 && button.closest('.alert').classList.contains('fade'))) {
                            document.getElementById('flash-container').style.display = 'none';
                        }
                    });
                });
            </script>
        {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
